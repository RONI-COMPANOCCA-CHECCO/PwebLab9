<div class="container">
    <h1>Juego del Ahorcado</h1>
    <h3>{{ palabraOculta }}</h3>
    <div *ngIf="gano" class="alert alert-success">Â¡Felicidades, ganaste!</div>
    <div *ngIf="perdio" class="alert alert-danger">Lo siento, perdiste. La palabra era {{ palabra }}</div>
    <div class="letras">
      <button *ngFor="let letra of letras" 
              (click)="comprobar(letra)" 
              [disabled]="gano || perdio || palabraOculta.includes(letra)">
        {{ letra }}
      </button>
    </div>
    <p>Intentos: {{ intentos }}</p>
  </div>
